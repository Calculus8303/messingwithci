branches:
  only:
  - master
  - preprod
  - prod
env:
- BRANCH=$TRAVIS_BRANCH MESSAGE=$TRAVIS_COMMIT_MESSAGE TAG=$TRAVIS_TAG
before_install:
- export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
- echo $AUTHOR_NAME
script:
- |
  if [ $AUTHOR_NAME = prod ]; then
  echo $AUTHOR_NAME" success"
  echo $TRAVIS_BRANCH $TRAVIS_COMMIT_MESSAGE $TRAVIS_TAG
  elif [ $TRAVIS_BRANCH = preprod ]; then
  echo "such a shame, preprod"
  else
  echo "master"
  echo $TRAVIS_BRANCH $TRAVIS_COMMIT_MESSAGE $TRAVIS_TAG
  fi
